<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- ol ul li -->

    <h1>Order HTML List</h1>
    <h3>Order List</h3>
    <ol>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>
    <hr>

    <h3>Order List</h3>
    <!-- type="I" -->
    <!-- attribute -->
    <!--  -->
    <ol type="I">
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>
    <hr>

    <h3>Unorder List</h3>
    <ul>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ul>
    <hr>




</body>

</html>
